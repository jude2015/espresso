# Default values for expresso.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2
app_name: espresso-shop-reviews
# app_name2: espresso-shop-reviews-v2

image:
  repository: devopseasylearning2021/s3-project01-espresso-shop-review
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name1: "espresso-shop-review-v1"
  name2: "espresso-shop-review-v2"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 8092
  targetport: 80
  name: http

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  name: cpu
  type: Utilization
  averageUtilization: 60
  # targetCPUUtilizationPercentage: 70
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

labels:
  app1: espresso-shop-review-v1
  version1: v1
  app2: espresso-shop-review-v2
  version2: v2

minReadySeconds: 5
strategy:
  type: RollingUpdate
  maxSurge: 3        
  maxUnavailable: 1

connection:
  productKey: SERVICE_VERSION
  productReview1: "v1"
  productReview2: "v2"

PodDisruptionBudget:
  maxUnavailable: 2

