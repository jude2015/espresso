# Default values for expresso.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2
app_name: espresso-shop-product

image:
  repository: devopseasylearning2021/s3-project01-espresso-shop-product
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "espresso-shop-product"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 8091
  targetport: 80
  name: http

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  name: cpu
  type: Utilization
  averageUtilization: 60
  targetCPUUtilizationPercentage: 70
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

minReadySeconds: 5
strategy:
  type: RollingUpdate
  maxSurge: 3        
  maxUnavailable: 1
  timeoutSeconds: 100
  intervalSeconds: 5
  updatePeriodSecond: 10

labels:
  app: espresso-shop-product
  version: v1
  
connection:
  productKey: ProductCatalogURL
  productvalue: http://espresso-shop-product-catalog-svc:8091
  reviewKey: ReviewsURL
  reviewvalue: http://espresso-shop-review-svc:8092

PodDisruptionBudget:
  maxUnavailable: 2

secret:
  type: Opaque

postgres:
    username: "postgress"
    password: "Iyw8B2BCWL8Cs9#b&0v%Fgi7h"
    database: "espresso"

  